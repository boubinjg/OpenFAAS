apiVersion: v1
kind: Pod
metadata:
    name: worker00
spec:
    containers:
    - image: jaysonboubin/worker:latest
      name: worker00
      command: ["bash"]
      args: ["run.sh"]
      volumeMounts:
      - mountPath: /home/mydata
        name: mydata
      env:
      - name: SERVERNUM
        value: "0"
      - name: WORKERNUM
        value: "0"
      - name: HDFS
        value: "10.0.0.6"
    volumes:
    - name: mydata
      hostPath:
        path: /host/Data/Worker0_0
