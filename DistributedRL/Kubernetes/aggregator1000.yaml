apiVersion: v1
kind: Pod
metadata:
    name: aggregator1000
spec:
    containers:
    - image: jaysonboubin/aggregator:latest
      name: aggregator1000
      command: ["bash"]
      args: ["run.sh"]
      volumeMounts:
      - mountPath: /home/mydata
        name: mydata
      env:
      - name: Models
        value: "1000"
      - name: HDFS
        value: "10.0.0.6"
    volumes:
    - name: mydata
      hostPath:
        path: /host/Data/
